<section ng-controller="ExampleController">
    <div data-ng-show="!authentication.user">
        <a href="/signup">Signup</a>
        <a href="/signin">Signin</a>
    </div>
    <div data-ng-show="authentication.user && authentication.user.userType == 'teacher'">
        <h1>Hello
            <span data-ng-bind="authentication.user.userType"></span> 
            <span data-ng-bind="authentication.user.fullName"></span>
        </h1>
        <a href="/signout">Signout</a>
        <ul>
            <li><a href="/#!/courses">List Courses</a></li>
            <li><a href="/#!/courses/create">Create Course</a></li>
        </ul>
    </div>
    <div  data-ng-show="authentication.user && authentication.user.userType == 'student'">
        <h1>Hello
            <span data-ng-bind="authentication.user.userType"></span> 
            <span data-ng-bind="authentication.user.fullName"></span>
        </h1>
        <a href="/signout">Signout</a>
        <ul>
            <li><a href="/#!/transcripts/courses">List Courses</a></li>
            <li><a href="/#!/transcripts/transcript">View Transcript</a></li>
        </ul>
    </div>
</section>

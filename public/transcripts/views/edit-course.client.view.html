<section data-ng-controller="CoursesController" data-ng-init="findOne()">
    <h1>Edit Course Content</h1>
    <a href="/">Back to Home</a>
    <a href="/#!/courses/">Back to Courses</a>
    <form data-ng-submit="update()" novalidate>
        <div>
            <label for="title">Course Title</label>
            <div>
                <input type="text" data-ng-model="course.title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div>
            <label for="content">Course Content</label>
            <div>
                <textarea data-ng-model="course.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
